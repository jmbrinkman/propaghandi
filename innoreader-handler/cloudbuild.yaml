steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'functions'
  - 'deploy'
  - 'innoreader-handler'
  - '--gen2'
  - '--no-allow-unauthenticated'
  - '--build-service-account=projects/${PROJECT_ID}/serviceAccounts/cloud-build-sa@${PROJECT_ID}.iam.gserviceaccount.com'
  - '--region=$LOCATION'
  - '--source=$TRIGGER_NAME'
  - '--trigger-http'
  - '--runtime=python312'
  - '--entry-point=innoreader_handler'
  - '--memory=512M'
  - '--concurrency=5'
  - '--max-instances=10'
  - '--cpu=1'
  - '--timeout=360'
  - '--set-secrets'
  - 'POSTS_BUCKET_NAME=posts_bucket_name:latest'

options:
  logging: CLOUD_LOGGING_ONLY
